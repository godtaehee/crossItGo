<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../css/articleForm.css">
    <title>글쓰기 창</title>
</head>
<body>
    <article>
        <div class="container">            
            <h2>글쓰기</h2>
            <form th:action="@{/upload}" th:object="${board}" method="post" role="form" enctype="multipart/form-data">
            <div class="control">
                <label for="title">제목</label>
                <input class="input" type="text" name = "title" placeholder="제목을 입력하세요" th:field="*{title}">
            </div>

            <div class="control">
                <label for="content">내용</label>
                <textarea class="textarea has-fixed-size" rows="10" name = "content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
              </div>

              <div class="file has-name">
                <label class="file-label">
			<!-- 사진업로드 Form -->
                  <input class="file-input" type="file" name="fileupLoad">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      파일 업로드
                    </span>
                  </span>
                  <span class="file-name">
                    Screen Shot 2017-07-29 at 15.54.25.png
                  </span>
                </label>
              </div>
				<button class="button is-info is-light" type="submit" onclick="uploadFile()">등록하기</button>
			</form>

        </div>

    </article>
    
    <script>
    async function uploadFile(){
    	let formData = new FormData();
    	formData.append("file",fileupload.files[0]);
    	let response = await fetch('/upload',{
    		method:"POST",
    		body:formData
    		
    	});
    	
    	if(response.status ==200){
    		alert("파일 업로드 성공");
    	}
    }
    
    
    
    </script>

    

    
</body>
</html>
