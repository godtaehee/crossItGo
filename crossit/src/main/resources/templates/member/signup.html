<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h3>Form에서 사용</h3>
		<p>회원정보입력</p>
		<form th:action="@{/register}" th:object="${member}" method="post">
			<table border=1>
				<tr>
					<td>이메일</td>
					<td><input type="email" th:field="*{email}"
						placeholder="이메일을 입력하세요."></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" th:field="*{password}"
						placeholder="비밀번호를 입력하세요"></td>
				</tr>
				<tr>
					<td>닉네임</td>
					<td><input type="text" th:field="*{nickname}"
						placeholder="닉네임을 입력하세요"></td>
				</tr>
				<tr>
					<td>역할</td>
					<td><select th:field="*{role}" th:value="*{role}">
							<option th:value="'0'" selected th:text="개발자"></option>
							<option th:value="'1'" th:text="디자이너"></option>
							<option th:value="'2'" th:text="사람"></option>
					</select></td>
				</tr>
			</table>
			<button type="submit">입력</button>
		</form>
	</div>
</body>
</html>
